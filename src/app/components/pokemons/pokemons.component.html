<div class="page-header">
    <h1 class="text-baloo">Listagem de Cards Pok√©mon</h1>
</div>

<div class="row">
    <div class="col-md-3 mt-10" *ngFor="let pokemon of cards">
        <div class="panel panel-default">
            <div class="panel-body">
                <a [routerLink]="['/pokemon', pokemon.id]"><img src="{{pokemon.imageUrl}}" alt="Imagem do Pokemon {{ pokemon.name }}"></a>
            </div>
            <div class="panel-footer text-center text-cards">
                {{ pokemon.name }}
            </div>
            <div class="panel-footer text-center text-cards">
                {{ pokemon.id }}
            </div>
            <div class="panel-footer text-center text-cards">
                {{ pokemon.types }}
            </div>
        </div>
    </div>
</div>
